<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECom Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold text-primary fs-4" href="/">Store</a>
            <a class="nav-link fw-semibold text-dark" href="/myorders">My Orders</a>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="container my-5">
        <div class="row gx-4 gy-5">
            {% for product in product_objects %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm rounded-4">

                    <!-- Product Image -->
                    <img src="{{ product.image }}" class="card-img-top rounded-top-4 bg-light p-2"
                        alt="{{ product.title }}" style="height: 200px; object-fit: contain;">

                    <div class="card-body d-flex flex-column">
                        <h6 class="fw-bold">{{ product.title }}</h6>
                        <p class="text-muted small mb-2">{{ product.description }}</p>
                        <h5 class="text-success mb-3">â‚¹{{ product.price }}</h5>

                        <!-- Qty + Buy -->
                        <form method="POST" action="{% url 'checkout' product.id %}" class="d-flex gap-2 w-100">
                            {% csrf_token %}

                            <input type="number" name="quantity" class="form-control form-control-sm text-center"
                                value="0" min="0" style="width: 70px;">

                            <button type="submit" class="btn btn-primary btn-sm flex-grow-1">
                                Buy
                            </button>
                        </form>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
