<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold text-primary fs-4" href="/">Store</a>
            
        </div>
    </nav>

    <!-- Orders Section -->
    <div class="container my-5">
        <h3 class="mb-4">My Orders</h3>

        <div class="row gx-4 gy-5">
            {% for order in orders %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 border-0 shadow-sm rounded-4">

                    <!-- Product Image -->
                    <img src="{{ order.product_image }}" class="card-img-top rounded-top-4 bg-light p-2"
                        alt="{{ order.product_name }}" style="height: 200px; object-fit: contain;">

                    <div class="card-body d-flex flex-column">
                        <h6 class="fw-bold">{{ order.product_name }}</h6>
                        <p class="text-muted small mb-2">Quantity: {{ order.quantity }}</p>
                        <h5 class="text-success mb-3">â‚¹{{ order.amount }}</h5>
                        <span class="badge bg-success p-2"> Paid</span>
                    </div>

                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-muted">No orders yet</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
